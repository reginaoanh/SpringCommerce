<div th:fragment="adminLogin" class="d-flex justify-content-center align-items-center min-vh-100 shadow">
  <div class="container signin rounded rounded-3">
    <div class="row align-items-center shadow p-3">
      <div class="col-12 col-xl-5">
        <div class="content">
          <h1 class="text-title fw-bold m-0 p-0 my-1">
            Admin Sign In
          </h1>
          <p class="text-description">
            Wellcome back! Please login to your account for manage
          </p>
          <form action="/" method="post" id="formSignIn">
            <div class="mb-3">
              <div class="d-flex">
                <label for="username" class="form-label">
                  Username
                </label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="text" class="form-control" name="username" id="username"
                     placeholder="Username">
            </div>

            <div class="mb-3">
              <div class="d-flex">
                <label for="password" class="form-label">Password</label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="password" class="form-control" name="password" id="password"
                     placeholder="••••••••••" autocomplete="on">
            </div>
            <input type="hidden" name="role" id="role" th:value="ADMIN">
            <button type="submit" class='btn-sign btn w-100 py-2 my-1 rounded-3 text-white rounded'>Sign
              in</button>
          </form>
        </div>
        <!--        alert error-->
        <div class="alert alert-danger d-none" role="alert" id="alertError">
          <i class="fas fa-exclamation-circle"></i>
          <span id="error"></span>
        </div>
        <!--        <div class="d-flex justify-content-between mt-3">-->
        <!--          <div>Doesn't have an account? <a th:href="@{'/register?with=' + ${role}}" class="text-decoration-none">Let-->
        <!--            create!</a></div>-->
        <!--          <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot password?</a>-->
        <!--        </div>-->
      </div>
      <div class="col-md-1 offset-md-1"></div>
      <div class=" col-md-5 col-12">
        <div class="image-wrapper">
          <img th:src="@{/images/adminLogin.gif}" class="img-fluid rounded-top" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
