<th:block th:fragment="header" xmlns:th="http://www.thymeleaf.org">

    <!-- Start Main Top -->
    <header class="main-header">
        <!-- Start Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
            <div class="container">
                <!-- Start Header Navigation -->
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                            aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href=""><span>Nàng Thơ Clothes</span></a>
                </div>
                <!-- End Header Navigation -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/gallery}">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Your Orders</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->

                <!-- Start Atribute Navigation -->
                <div class="attr-nav">
                    <ul>
                        <li class="search"><a href="#"><i class="fa fa-search"></i></a></li>
                        <li class="side-menu">
                            <a th:href="@{/cart}">
                                <i class="fa fa-shopping-bag"></i>
                                <span class="badge">3</span>
                                <p>My Cart</p>
                            </a>
                        </li>
                        <li class="side-menu side-logout">
                            <a href="#" class="btn btn-logout">
                                <i class="fa fa-user"></i>
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End Atribute Navigation -->
            </div>
            <!-- Start Side Menu -->
            <div class="side">
                <a href="#" class="close-side"><i class="fa fa-times"></i></a>
                <li class="cart-box">
                    <ul class="cart-list">
                        <th:block th:if="${user != null}">
                            <th:block th:if="user?.cart != null">
                                <th:block th:each="product : ${user?.cart?.cartProducts}">
                                    <li>
                                        <a href="#" class="photo"><img th:src="${product.product.image}" class="cart-thumb"
                                                                       alt=""/></a>
                                        <h6><a href="#" th:text="${product.product.name}">Delica omtantur </a></h6>
                                        <p>1x - <span class="price" th:text="${product.product.price}">$80.00</span></p>
                                    </li>
                                </th:block>
                            </th:block>

                            <th:block th:unless="${user?.cart != null}">
                                <th:block th:each="product : ${products}">
                                    <li>
                                        <a href="#" class="photo"><img th:src="${product.image}" class="cart-thumb"
                                                                       alt=""/></a>
                                        <h6><a href="#" th:text="${product.name}">Delica omtantur </a></h6>
                                        <p>1x - <span class="price" th:text="${product.price}">$80.00</span></p>
                                    </li>
                                </th:block>

                    </ul>
                </li>

        </nav>

    </header>

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <form th:action="@{/gallery}" method="get">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
